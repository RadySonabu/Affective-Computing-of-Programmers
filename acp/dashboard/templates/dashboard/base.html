<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="path/to/chartjs/dist/Chart.min.css">

    <title>ACP</title>

    <style>
      body{
        padding: 0%;
        margin: 0;
      }
    </style>



</head>
<body >
    

    <div  style="background: white; width: 100%; height:100vh">
        <nav class="navbar navbar-expand-lg navbar-dark bg-403a40 pl-5 pr-5" style=" background: radial-gradient(orange, #cc8706); width: 100%;">
            <a class="navbar-brand" href="{% url 'file_upload' %}">Affective Computing of Programmers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  
                  <a class="nav-item nav-link active" href="{% url 'about' %}">About</a>
                
                  
                </div>
              </div>
              <span class="navbar-text">
                
                
                {% if title %}
                  {{title}}
                {% endif %}
              </span>
            </div>
          </nav>


            <div class="container-fluid   d-flex justify-content-center" style="padding: 0; margin:0" >
              {% block content %}
               
              {% endblock content %}
              </div>
              
           
          
    </div >

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
